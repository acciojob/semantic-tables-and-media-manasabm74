<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Table and Media</title>
</head>
<body>

  <!-- Semantic HTML Table -->
  <table>
	  <caption><b>Student Details</b></caption>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Jane Smith</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Robert Johnson</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading for the Ordered List -->
  <h2>List of Media</h2>

  <!-- Ordered List with Specific Media Items -->
  <ol>
    <li>
      
      <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
    </li>
    <li>
    
      <video width="200" height="300" controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        
      </video>
    </li>
    <li>
   
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
       
      </audio>
    </li>
  </ol>

</body>
</html>
