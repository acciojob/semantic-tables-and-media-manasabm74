<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Table and Media List</title>
</head>
<body>

  <!-- Semantic HTML Table -->
  <table>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Jane Smith</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Robert Johnson</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading for the Ordered List -->
  <h2>List of Medias</h2>

  <!-- Ordered List with Specific Media Items -->
  <ol>
    <li>
      Image: 
      <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
    </li>
    <li>
      Video: 
      <video width="200" height="300" controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        
      </video>
    </li>
    <li>
      Audio: 
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
       
      </audio>
    </li>
  </ol>

</body>
</html>
